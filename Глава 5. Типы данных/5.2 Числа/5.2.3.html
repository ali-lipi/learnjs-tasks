<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/script.js"></script>
  </head>

  <body>
    <script>
        "use strict"
        
        function readNumber() {
        let num;

        do {
            num = prompt("Введите число", 0);
        } while ( !isFinite(num) );

        if (num === null || num === '') return null;

        return +num;
        }

        alert(`Число: ${readNumber()}`);
    </script>
  </body>
</html>
