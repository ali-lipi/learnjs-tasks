<body>
    <script>
        function camelize(text) {
        let arr = text.split("")
        while (arr.includes("-"))
        {
        arr.splice(arr.indexOf("-"), 2, arr[arr.indexOf("-")+1].toUpperCase())
        }

        alert(arr.join(""))
        }

        camelize('border-left-width');
    </script>
