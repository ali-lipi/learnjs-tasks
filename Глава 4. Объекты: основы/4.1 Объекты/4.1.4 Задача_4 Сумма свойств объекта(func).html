<!DOCTYPE html>
<html>

<body>
    <script>
        'use strict'

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130,
        }

        function sum(obj) {
            let sum = 0;

            for (let key in obj) {
                sum = sum + obj[key];
            }
            return sum;
        }

        alert (sum( salaries ));

    </script>
</body>
</html>
